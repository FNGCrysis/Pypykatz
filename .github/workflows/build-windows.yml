name: Build Windows EXE

on:
  push:
    branches: [ main ]  # Trigger on push to main
  workflow_dispatch:   # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      name: Check out repository

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'  # Matches pypykatz requirements (>=3.7)

    - name: Install PyInstaller and package dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install .  # Installs pypykatz and pulls dependencies from setup.py (e.g., minidump, minikerberos, aiowinreg, msldap, winacl, asn1crypto, asyauth)

    - name: Build with PyInstaller
      run: pyinstaller --onefile --name pypykatz pypykatz/__main__.py --hidden-import=minidump --hidden-import=minikerberos --hidden-import=aiowinreg --hidden-import=msldap --hidden-import=winacl --hidden-import=asn1crypto --hidden-import=asyauth
      # Entry point is pypykatz/__main__.py (calls main()); hidden-imports ensure all deps are bundled

    - name: Test the executable
      run: dist\pypykatz.exe --help  # Verifies CLI works; outputs help text

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/pypykatz.exe
        retention-days: 7  # Artifact available for 7 days
